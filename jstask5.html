<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style6.css" />
    <style>
      .container {
        width: 50%;
        background-color: rgba(128, 128, 128, 0.066);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin-top: 0px;
        border-radius: 25px;
      }

      label {
        margin-left: 195px;
      }
      input,
      textarea {
        border-radius: 8px;
      }
      .formerror {
        border: 2px solid red;
      }
      .ck {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 45px">Registration</h1>
    <div class="container">
      <form onsubmit="return validate();">
        <label for="">Name</label>
        <input type="text" id="name" />
        <label
          for=""
          id="vbl1"
          style="color: red; visibility: hidden; margin: 0"
          >&nbsp;*This field is required</label
        ><br /><br />
        <label for="">Email</label>
        <input type="email" id="email" />
        <label
          for=""
          id="vbl2"
          style="color: red; visibility: hidden; margin: 0"
          >&nbsp;*A valid Email address is required</label
        ><br /><br />
        <label for="">Website</label>
        <input type="text" id="web" />
        <label
          for=""
          id="vbl3"
          style="color: red; visibility: hidden; margin: 0"
          >&nbsp;*A valid url is required</label
        ><br /><br />
        <label for="">Message</label>
        <textarea name="" id="txt" cols="20" rows="3"></textarea>
        <label
          for=""
          id="vbl4"
          style="color: red; visibility: hidden; margin: 0"
          >&nbsp;*This field is required</label
        ><br /><br />
        <div class="ck">
          <button
            class="btn btn-primary"
            type="submit"
            id="bn"
            style="width: 45%"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script>
        function validate() {
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var web = document.getElementById("web");
            var txt = document.getElementById("txt");
            if (
                name.value.trim() == "" &&
                email.value.trim() == "" &&
                web.value.trim() == "" &&
                txt.value.trim() == ""
            ) {
                name.classList.add("formerror");
                email.classList.add("formerror");
                web.classList.add("formerror");
                txt.classList.add("formerror");
                document.getElementById("vbl1").style.visibility = "visible";
                document.getElementById("vbl2").style.visibility = "visible";
                document.getElementById("vbl3").style.visibility = "visible";
                document.getElementById("vbl4").style.visibility = "visible";
                return false;
            } else if (name.value.trim() == "") {
                name.classList.add("formerror");
                document.getElementById("vbl1").style.visibility = "visible";
                return false;
            } else if (email.value.trim() == "") {
                email.classList.add("formerror");
                document.getElementById("vbl2").style.visibility = "visible";
                return false;
            } else if (web.value.trim() == "") {
                web.classList.add("formerror");
                document.getElementById("vbl3").style.visibility = "visible";
                return false;
            } else if (txt.value.trim() == "") {
                txt.classList.add("formerror");
                document.getElementById("vbl4").style.visibility = "visible";
                return false;
            }
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/786a53d443.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
